# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Telegram Chupakabrada Bot

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            git clone https://github.com/feel2code/telegram_chupakabrada_bot.git
            cd telegram_chupakabrada_bot
            mkdir markov_files
            cd telegram_chupakabrada_bot
            touch .env
            echo DB_USER=${{ secrets.DB_USER }} >> .env
            echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .env
            echo DB_NAME=${{ secrets.DB_NAME }} >> .env
            echo DB_HOST=${{ secrets.DB_HOST }} >> .env
            echo BOT_TOKEN=${{ secrets.DB_HOST }} >> .env
            echo WEATHER_TOKEN=${{ secrets.DB_HOST }} >> .env
            echo KEY_FOR_STATS=${{ secrets.DB_HOST }} >> .env
            echo ADMIN_CHAT=${{ secrets.DB_HOST }} >> .env
            echo HOME_TELEGA=${{ secrets.DB_HOST }} >> .env
            echo RATES_TOKEN=${{ secrets.DB_HOST }} >> .env
            echo VOICES_PATH=${{ secrets.DB_HOST }} >> .env
            chmod +x install.sh
            exec install.sh
